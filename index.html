<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
  <link rel="stylesheet" href="style.css" type="text/css" />
  <script src="https://kit.fontawesome.com/291707f091.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="container">
    <div id="card">
      <img src="./images/image-product-desktop.jpg" alt="photo du parfum" id="img_desktop">
      <img src="./images/image-product-mobile.jpg" alt="photo du parfum" id="img_mobile">
      <div id="text">
        <h1>Perfume</h1>

        <h2>Gabrielle Essence Eau De Parfum</h2>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div id="price">
          <div id="reduc_price">$149.99</div>
          <div id="real_price">$169.99</div>
        </div>


        <button><i class="fa fa-shopping-cart"></i>Add to Cart</button>
      </div>

    </div>

  </div>



  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Muriel MARCHAL</a>.
    </div>
  </footer>

</body>

</html>
